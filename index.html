<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Проект место</title>
</head>
<body class="body">
<div class="page">
  <header class="container header">
    <div class="header__logo">
      <a class="header__logo-link" href="/" target="_self">
        <!--                <img src="images/logo.svg" alt="логотип">-->
      </a>
    </div>
  </header>
  <section class="container profile">
    <div class="profile__info">
      <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
      <div class="profile__info-wrapper">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <a href="#" class="profile__edit-button" target="_self"></a>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button"></button>
  </section>
  <section class="cards container">
    <div class="cards__item">
      <img class="cards__img" src="images/karachaevsk.jpg" alt="Карачаевск">
      <div class="cards__info">
        <div class="cards__info-wrap">
          <h2 class="cards__title">Карачаево-Черкесия</h2>
          <a class="cards__like" href="#" target="_self">
            <img src="images/like.svg" alt="like">
          </a>
        </div>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__img" src="images/karachaevsk.jpg" alt="гора эльбрус">
      <div class="cards__info">
        <div class="cards__info-wrap">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <a class="cards__like" href="#" target="_self">
            <img src="images/like.svg" alt="like">
          </a>
        </div>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__img" src="images/dombay.jpg" alt="Домбай">
      <div class="cards__info">
        <div class="cards__info-wrap">
          <h2 class="cards__title">Домбай</h2>
          <a class="cards__like" href="#" target="_self">
            <img src="images/like.svg" alt="like">
          </a>
        </div>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__img" src="images/karachaevsk.jpg" alt="описание">
      <div class="cards__info">
        <div class="cards__info-wrap">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <a class="cards__like" href="#" target="_self">
            <img src="images/like.svg" alt="like">
          </a>
        </div>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__img" src="images/karachaevsk.jpg" alt="описание">
      <div class="cards__info">
        <div class="cards__info-wrap">
          <h2 class="cards__title">Карачаевск</h2>
          <a class="cards__like" href="#" target="_self">
            <img src="images/like.svg" alt="like">
          </a>
        </div>
      </div>
    </div>
    <div class="cards__item">
      <img class="cards__img" src="images/dombay.jpg" alt="описание">
      <div class="cards__info">
        <div class="cards__info-wrap">
          <h2 class="cards__title">Карачаевск</h2>
          <a class="cards__like" href="#" target="_self">
            <img src="images/like.svg" alt="like">
          </a>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer container">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="" class="popup__edit-form">
        <input class="popup__field popup__field-name" type="text" value="Жак ИВ Кусто">
        <input class="popup__field popup__field-profession" type="text" value="Исследователь океана">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
