<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
    <title>Проект место</title>
</head>
<body class="body">
<div class="page">
    <header class="container header">
        <a class="header__logo" href="/" target="_self">
            <img class="header__logo-image" src="images/logo.svg" alt="логотип">
        </a>
    </header>
    <main>
        <section class="container profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards container">
            <template class="card-template">
                <div class="cards__item">
                    <button type="button" class="cards__trash"></button>
                    <img class="cards__img" src="images/dombay.jpg" alt="описание">
                    <div class="cards__info">
                        <h2 class="cards__title"></h2>
                        <button type="button" class="cards__like">
                        </button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer container">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-form">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form popup__edit-form" novalidate>
                <input id="name-input" required class="popup__field" minlength="2" maxlength="40" type="text" value="Жак ИВ Кусто">
                <span class="popup__input-error name-input-error">Вы пропустили это поле</span>
                <input id="proff-input" required class="popup__field" minlength="2" maxlength="200" type="text" value="Исследователь океана">
                <span class="popup__input-error proff-input-error">Вы пропустили это поле</span>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add-form">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form popup__form" novalidate>
                <input id="title-input" required minlength="2" maxlength="30" class="popup__field" type="text" placeholder="Название">
                <span class="popup__input-error title-input-error">Вы пропустили это поле</span>
                <input id="url-input" required class="popup__field" type="url" placeholder="Ссылка на картинку">
                <span class="popup__input-error url-input-error">Введите адрес сайта.</span>
                <button class="popup__submit" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_detail-img">
        <figure class="card-detail">
            <button class="popup__close-button" type="button"></button>
            <img class="card-detail__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="описание">
            <figcaption class="card-detail__title">Архыз</figcaption>
        </figure>

    </div>

</div>
<script src="scripts/main.js"></script>
</body>
</html>
