<!doctype html>
<html lang="ru">
<head>

            </div>
        </div>

            <img class="cards__img" src="images/cards-img.jpg" alt="описание">
            <div class="cards__info">
                <h2 class="cards__title">Карачаевск</h2>
                <a class="cards__like" href="#">
                    <img src="images/like.svg" alt="like">
                </a>
            </div>
        </div>
    </section>
    <footer class="footer container">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="">
                <input class="popup__field" type="text" value="Жак ИВ Кусто">
                <input class="popup__field" type="text" value="Исследователь океана">
                <button class="popup__submit" type="submit">Сохранить</button>
