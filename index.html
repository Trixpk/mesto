<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
    <title>Проект место</title>
</head>
<body class="body">
<div class="page">
    <header class="container header">
        <a class="header__logo" href="/" target="_self">
            <img class="header__logo-image" src="images/logo.svg" alt="логотип">
        </a>
    </header>
    <main>
        <section class="container profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards container">
            <div class="cards__item">
                <img class="cards__img" src="images/karachaevsk.jpg" alt="Карачаевск">
                <div class="cards__info">
                    <h2 class="cards__title">Карачаево-Черкесия</h2>
                    <button type="button" class="cards__like">
                    </button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__img" src="images/karachaevsk.jpg" alt="гора эльбрус">
                <div class="cards__info">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button type="button" class="cards__like">
                    </button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__img" src="images/dombay.jpg" alt="Домбай">
                <div class="cards__info">
                    <h2 class="cards__title">Домбай</h2>
                    <button type="button" class="cards__like">
                    </button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__img" src="images/karachaevsk.jpg" alt="описание">
                <div class="cards__info">
                    <h2 class="cards__title">Гора Эльбрус</h2>
                    <button type="button" class="cards__like">
                    </button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__img" src="images/karachaevsk.jpg" alt="описание">
                <div class="cards__info">
                    <h2 class="cards__title">Карачаевск</h2>
                    <button type="button" class="cards__like">
                    </button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__img" src="images/dombay.jpg" alt="описание">
                <div class="cards__info">
                    <h2 class="cards__title">Карачаевск</h2>
                    <button type="button" class="cards__like">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer container">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__edit-form">
                <input class="popup__field popup__field_name" type="text" value="Жак ИВ Кусто">
                <input class="popup__field popup__field_profession" type="text" value="Исследователь океана">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>
<script src="scripts/main.js"></script>
</body>
</html>
