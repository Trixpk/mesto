<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Проект место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="spinner"></div><div class="page"><header class="container header"><a class="header__logo" href="/" target="_self"><img class="header__logo-image" src="03b78ada3425e9132ff3.svg" alt="логотип"></a></header><main><section class="container profile"><div class="profile__avatar-wrap"><img class="profile__avatar" src="#" alt="аватар"></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button><p class="profile__profession"></p></div><button type="button" class="profile__add-button"></button></section><section class="cards container"></section></main><footer class="footer container"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_edit-form"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="form" novalidate><input id="name-input" required class="popup__field popup__field_name" minlength="2" maxlength="40" placeholder="Жак ИВ Кусто"> <span class="popup__input-error name-input-error">Вы пропустили это поле</span> <input id="proff-input" required class="popup__field popup__field_profession" minlength="2" maxlength="200" placeholder="Исследователь океана"> <span class="popup__input-error proff-input-error">Вы пропустили это поле</span> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-form"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Новое место</h2><form class="form popup__form" novalidate><input id="title-input" required minlength="2" maxlength="30" class="popup__field popup__field_name" placeholder="Название"> <span class="popup__input-error title-input-error">Вы пропустили это поле</span> <input id="url-input" required class="popup__field popup__field_link" type="url" placeholder="Ссылка на картинку"> <span class="popup__input-error url-input-error">Введите адрес сайта.</span> <button class="popup__submit" type="submit">Создать</button></form></div></div><div class="popup popup_change-avatar"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="form popup__form" novalidate><input id="avatar-input" required class="popup__field popup__field_avatar" type="url" placeholder="Ссылка на аватар"> <span class="popup__input-error avatar-input-error">Введите адрес аватара.</span> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_del-confirm"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="form popup__form" novalidate><button class="popup__submit" type="submit">Да</button></form></div></div><div class="popup popup_detail-img"><figure class="card-detail"><button class="popup__close-button" type="button"></button> <img class="card-detail__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="описание"><figcaption class="card-detail__title">Архыз</figcaption></figure></div><template class="card-template"><div class="cards__item"><button type="button" class="cards__trash"></button> <img class="cards__img" src="images/dombay.jpg" alt="описание"><div class="cards__info"><h2 class="cards__title"></h2><div class="cards__info-buttons"><button type="button" class="cards__like"></button> <span class="cards__like-counter">0</span></div></div></div></template></div></body></html>
